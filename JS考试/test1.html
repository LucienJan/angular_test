<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js考试第一题</title>
</head>
<body>
</body>
<script>
	var obj1 = {
		name: 'laoxie'
	};

	var obj2 = {
		getName:function(){
			return this.name;
		}
	};

	console.log(obj2.getName.call(obj1))
	console.log(obj2.getName.apply(obj1))
	console.log(obj2.getName.bind(obj1)())
</script>
</html>
